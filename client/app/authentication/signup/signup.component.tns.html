<ScrollView>
  <FlexboxLayout flexDirection="column" class="page-layout">
    <StackLayout class="form">
      <FlexboxLayout flexDirection="row" alignItems="center" justifyContent="center" class="spacing-bottom custom-margin">
        <Label text="Sign up" textAlignment="center" class="h2"></Label>
        <ActivityIndicator [busy]="false" class="activity-indicator"></ActivityIndicator>
      </FlexboxLayout>
      <TextField flexGrow="1" hint="First name" autocorrect="false" [(ngModel)]="user.firstName"
                 class="input input-border spacing-bottom" required></TextField>
      <TextField flexGrow="1" hint="Last name" autocorrect="false" [(ngModel)]="user.lastName"
                 class="input input-border spacing-bottom" required></TextField>
      <TextField flexGrow="1" hint="Email" keyboardType="email" autocorrect="false" [(ngModel)]="user.email"
                 autocapitalizationType="none" class="input input-border spacing-bottom" required></TextField>
      <TextField flexGrow="1" hint="Username" autocorrect="false" [(ngModel)]="user.username"
                 class="input input-border spacing-bottom" required></TextField>
      <TextField flexGrow="1" hint="Password" secure="true" [(ngModel)]="user.password"
                 class="input input-border spacing-bottom" required></TextField>
      <TextField flexGrow="1" hint="Confirm password" secure="true" [(ngModel)]="user.confirmPassword"
                 class="input input-border spacing-bottom" required></TextField>
      <Button [text]="'Sign up'" class="btn btn-primary" (tap)="doSignUp()"></Button>
    </StackLayout>
  </FlexboxLayout>
</ScrollView>
