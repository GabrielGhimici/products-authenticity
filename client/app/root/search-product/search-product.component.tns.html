<ScrollView>
  <GridLayout [rows]="'230, *, *, *, *'" [columns]="'*'" class="search-product-container">
    <Image [row]="0" class="search-illustration" src="res://main_illustration"></Image>
    <Label [row]="1" [text]="'Search the product by insert unique identifier'" [textWrap]="true" class="information"></Label>
    <FlexboxLayout [row]="2" class="form" [flexDirection]="'row'" [alignItems]="'center'">
      <TextField [flexGrow]="1" hint="Product identifier" class="input input-border" [(ngModel)]="identifier"></TextField>
      <Button [text]="'&#xf002;'" class="btn btn-primary fas search-button" (tap)="gotToProductPage()"></Button>
    </FlexboxLayout>
    <Label [row]="3"  [text]="'or'" class="additional-information"></Label>
    <Button [row]="4" [text]="'Scan a QR code'" class="btn btn-outline scan-button" (tap)="onScan()"></Button>
  </GridLayout>
</ScrollView>
